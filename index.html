<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE GREAT LOCK-IN ($lockin)</title>
    <link rel="icon" href="https://pbs.twimg.com/media/G-FfKyTWcAAeT8A?format=jpg&name=small" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Russo+One&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Chakra Petch"', 'sans-serif'],
              display: ['"Russo One"', 'sans-serif'],
            },
            colors: {
              meme: {
                bg: '#ffffff', // Fallback
                text: '#09090b', 
                card: '#ffffff',
                primary: '#22c55e', 
                secondary: '#ef4444',
                accent: '#8b5cf6',
              }
            },
            animation: {
              'marquee': 'marquee 20s linear infinite',
              'marquee-reverse': 'marqueeReverse 20s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        /* Brighter, animated gradient background */
        background: linear-gradient(-45deg, #000000, #064e3b, #10b981, #022c22);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #022c22; 
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981; 
        border-radius: 0px;
        border: 2px solid #022c22;
      }
      
      /* Text outline utility for the meme look */
      .text-outline {
        -webkit-text-stroke: 2px black;
        paint-order: stroke fill;
        text-shadow: 4px 4px 0px rgba(0,0,0,0.5);
      }
      
      .font-display {
        font-family: 'Russo One', sans-serif;
      }
    </style>

}
</script>
