<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE GREAT LOCK-IN ($lockin)</title>
    <link rel="icon" href="https://pbs.twimg.com/media/G-FfKyTWcAAeT8A?format=jpg&name=small" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Russo+One&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Chakra Petch"', 'sans-serif'],
              display: ['"Russo One"', 'sans-serif'],
            },
            colors: {
              meme: {
                bg: '#ffffff', // Fallback
                text: '#09090b', 
                card: '#ffffff',
                primary: '#22c55e', 
                secondary: '#ef4444',
                accent: '#8b5cf6',
              }
            },
            animation: {
              'marquee': 'marquee 20s linear infinite',
              'marquee-reverse': 'marqueeReverse 20s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0.8 },
                '50%': { opacity: 0.3 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000502;
        /* Brighter Green Universe Background */
        background-image: 
            /* Stars Layer 1 */
            radial-gradient(white, rgba(255,255,255,.8) 1px, transparent 2px),
            /* Stars Layer 2 */
            radial-gradient(white, rgba(255,255,255,.5) 1px, transparent 1.5px),
            /* Main Nebula Gradient - Brighter Center */
            radial-gradient(circle at 30% 40%, rgba(34, 197, 94, 0.25) 0%, rgba(6, 78, 59, 0.1) 40%, transparent 70%),
            /* Secondary Nebula Gradient */
            radial-gradient(circle at 70% 60%, rgba(16, 185, 129, 0.2) 0%, rgba(6, 95, 70, 0.1) 40%, transparent 70%),
            /* Base Gradient */
            linear-gradient(to bottom, #000000 0%, #022c22 100%);
            
        background-size: 550px 550px, 350px 350px, 100% 100%, 100% 100%, 100% 100%;
        background-position: 0 0, 40px 60px, 0 0, 0 0, 0 0;
        background-attachment: fixed;
        
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #022c22; 
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981; 
        border-radius: 0px;
        border: 2px solid #022c22;
      }
      
      /* Text outline utility for the meme look */
      .text-outline {
        -webkit-text-stroke: 2px black;
        paint-order: stroke fill;
        text-shadow: 4px 4px 0px rgba(0,0,0,0.5);
      }
      
      .font-display {
        font-family: 'Russo One', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "@solana/web3.js": "https://esm.sh/@solana/web3.js@1.87.6",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <!-- Entry point for Vite/React -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
